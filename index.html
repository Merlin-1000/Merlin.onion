<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merlin Markt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
        }

        .overlay h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .overlay button {
            background-color: #FF1744;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .overlay button:hover {
            background-color: #FF4081;
        }

        /* Products Section */
        .products-section {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            margin-top: 50px;
            z-index: 500;
        }

        .product-card {
            background-color: #333;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-card .product-info h2 {
            font-size: 1.6em;
            color: #fff;
            margin-bottom: 10px;
        }

        .product-card .product-info p {
            font-size: 1em;
            color: #bbb;
            margin-bottom: 15px;
        }

        .product-card .product-info .price {
            font-size: 1.4em;
            color: #FF1744;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-card .product-info .buy-btn {
            padding: 12px 25px;
            background-color: #FF1744;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card .product-info .buy-btn:hover {
            background-color: #FF4081;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .product-card {
                width: 90%;
            }
        }

        /* Button to show products */
        .show-products-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: #FF1744;
            color: white;
            font-size: 1.8em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }

        .show-products-btn:hover {
            background-color: #FF4081;
        }
    </style>
</head>
<body>

    <!-- Overlay when page loads -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h1>Willkommen bei Merlin Markt</h1>
            <p>Die besten Produkte für dich – jetzt entdecken!</p>
            <button onclick="showProducts()">Los geht's</button>
        </div>
    </div>

    <!-- Button to show products -->
    <button class="show-products-btn" id="showProductsBtn" style="display: none;" onclick="showProducts()">Produkte anzeigen</button>

    <!-- Products Section -->
    <div class="products-section" id="productsSection">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x250" alt="Produkt 1">
            <div class="product-info">
                <h2>Produkt 1</h2>
                <p>Beschreibung des Produkts 1.</p>
                <div class="price">€19.99</div>
                <button class="buy-btn" onclick="alert('Produkt 1 gekauft!')">Kaufen</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x250" alt="Produkt 2">
            <div class="product-info">
                <h2>Produkt 2</h2>
                <p>Beschreibung des Produkts 2.</p>
                <div class="price">€29.99</div>
                <button class="buy-btn" onclick="alert('Produkt 2 gekauft!')">Kaufen</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x250" alt="Produkt 3">
            <div class="product-info">
                <h2>Produkt 3</h2>
                <p>Beschreibung des Produkts 3.</p>
                <div class="price">€39.99</div>
                <button class="buy-btn" onclick="alert('Produkt 3 gekauft!')">Kaufen</button>
            </div>
        </div>

        <!-- Weitere Produkte können hier hinzugefügt werden -->
    </div>

    <script>
        function showProducts() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('productsSection').style.display = 'flex';
            }, 500);

            document.getElementById('showProductsBtn').style.display = 'none';
        }
    </script>
</body>
</html>
