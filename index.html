<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merlinbuy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #e0ffff);
      color: #333;
    }

    header {
      background: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-name {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .price {
      color: #ff69b4;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .buy-btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .paypal { background: #ffc439; }
    .klarna { background: #ffb6c1; }
    .bitcoin { background: #f7931a; color: white; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  Willkommen bei Merlinbuy – Dein Shop für coole Produkte!
</header>

<div class="shop-container">
  <!-- Wiederhole diesen Block 30x mit individuellen Bildern/Namen/Preisen -->
  <!-- Produkt 1 -->
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Produktbild" />
    <div class="product-name">Produkt 1</div>
    <div class="price">€19,99</div>
    <div class="buttons">
      <button class="buy-btn paypal">Mit PayPal kaufen</button>
      <button class="buy-btn klarna">Mit Klarna kaufen</button>
      <button class="buy-btn bitcoin">Mit Bitcoin kaufen</button>
    </div>
  </div>
  <!-- Kopiere bis Produkt 30 -->
  <!-- ... -->
</div>

<footer>
  &copy; 2025 Merlinbuy – Alle Rechte vorbehalten.
</footer>

</body>
</html>
