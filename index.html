<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merlin Markt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        .navbar {
            background-color: #ff1744;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 2em;
            color: white;
            font-weight: bold;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .product-card {
            background-color: #333;
            border-radius: 15px;
            width: 250px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-card .product-info h2 {
            font-size: 1.5em;
            color: #fff;
        }

        .product-card .product-info p {
            font-size: 1em;
            color: #ccc;
        }

        .product-card .product-info .price {
            font-size: 1.2em;
            color: #ffcc00;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-card .product-info .buy-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #ff1744;
            border: none;
            color: white;
            width: 100%;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card .product-info .buy-btn:hover {
            background-color: #ffcc00;
        }

        .product-card .product-info .buy-btn:focus {
            outline: none;
        }

        .admin-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .admin-panel button {
            background-color: #ff1744;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .admin-panel button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Merlin Markt</h1>
        <a href="#" onclick="showAdminPanel()">Admin</a>
    </div>

    <!-- Admin Panel Button -->
    <div class="admin-panel" id="adminPanel" style="display: none;">
        <button onclick="alert('Admin Dashboard öffnen')">Admin Dashboard</button>
    </div>

    <!-- Main Content with Products -->
    <div class="main-content">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Produkt 1">
            <div class="product-info">
                <h2>Produkt 1</h2>
                <p>Beschreibung des Produkts 1.</p>
                <div class="price">€19.99</div>
                <button class="buy-btn" onclick="alert('Produkt 1 gekauft!')">Kaufen</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Produkt 2">
            <div class="product-info">
                <h2>Produkt 2</h2>
                <p>Beschreibung des Produkts 2.</p>
                <div class="price">€29.99</div>
                <button class="buy-btn" onclick="alert('Produkt 2 gekauft!')">Kaufen</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Produkt 3">
            <div class="product-info">
                <h2>Produkt 3</h2>
                <p>Beschreibung des Produkts 3.</p>
                <div class="price">€39.99</div>
                <button class="buy-btn" onclick="alert('Produkt 3 gekauft!')">Kaufen</button>
            </div>
        </div>

        <!-- Weitere Produkte können hier hinzugefügt werden -->
    </div>

    <script>
        function showAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = (panel.style.display === 'none' || panel.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
