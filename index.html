<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merlin Markt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508780709619-79562169bc64') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px #00ffcc;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin: 0;
    }

    .secret-login {
      cursor: pointer;
      color: #00ffcc;
      background: none;
      border: none;
      font-size: 1em;
      text-shadow: 0 0 5px #00ffcc;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 100px 20px 40px;
    }

    .product-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc88;
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ffcc;
      font-size: 0.9em;
      box-shadow: 0 -2px 10px #00ffcc55;
    }

    /* Admin-Bereich */
    #adminLogin, #adminPanel {
      display: none;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffccaa;
    }

    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-family: 'Orbitron', sans-serif;
    }

    input, textarea {
      background: #111;
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc88;
    }

    button:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Merlin Markt</h1>
    <button class="secret-login" onclick="document.getElementById('adminLogin').style.display='block'">Zugang</button>
  </header>

  <div class="products" id="productArea">
    <!-- Beispielprodukte -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Produkt 1">
      <h3>Leuchtender Zauberstab</h3>
      <p>Bring Licht ins Dunkel – mystisch & stilvoll.</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Produkt 2">
      <h3>Magischer Umhang</h3>
      <p>Für stilvolle Schattenwanderer.</p>
    </div>
  </div>

  <!-- Geheimer Admin Login -->
  <div id="adminLogin">
    <h2>Geheimer Zugang</h2>
    <input type="password" id="adminPass" placeholder="Passwort eingeben" />
    <button onclick="checkAdmin()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h2>Produkt hinzufügen</h2>
    <input type="text" id="productName" placeholder="Produktname" />
    <textarea id="productDesc" placeholder="Beschreibung"></textarea>
    <input type="file" id="productImg" accept="image/*" />
    <button onclick="addProduct()">Hinzufügen</button>
  </div>

  <footer>
    &copy; 2025 Merlin Markt – Mystik trifft Neon
  </footer>

  <script>
    const correctPassword = "merlinAdmin2025";

    function checkAdmin() {
      const entered = document.getElementById("adminPass").value;
      if (entered === correctPassword) {
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Falsches Passwort!");
      }
    }

    function addProduct() {
      const name = document.getElementById("productName").value;
      const desc = document.getElementById("productDesc").value;
      const imgInput = document.getElementById("productImg");
      const file = imgInput.files[0];

      if (!name || !desc || !file) {
        alert("Bitte alle Felder ausfüllen!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const newCard = document.createElement("div");
        newCard.className = "product-card";
        newCard.innerHTML = `
          <img src="${e.target.result}" alt="${name}">
          <h3>${name}</h3>
          <p>${desc}</p>
        `;
        document.getElementById("productArea").appendChild(newCard);
        document.getElementById("productName").value = '';
        document.getElementById("productDesc").value = '';
        imgInput.value = '';
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
