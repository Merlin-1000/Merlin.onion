<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff99;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <form id="loginForm" onsubmit="return checkPassword()">
        <input type="password" id="password" placeholder="Passwort" required><br>
        <button type="submit">Anmelden</button>
    </form>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'meinAdminPasswort'; // Ersetze dies durch dein gew√ºnschtes Passwort

            if (password === correctPassword) {
                window.location.href = 'admin_dashboard.html'; // Weiterleitung zum Admin-Dashboard
                return false;
            } else {
                alert('Falsches Passwort!');
                return false;
            }
        }
    </script>
</body>
</html>
