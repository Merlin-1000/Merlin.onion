<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Merlin Markt</title>
  <style>
    body {
      margin: 0;
      background: #0b0b13;
      font-family: 'Arial', sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    .intro-overlay {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442?fit=crop&w=1500&q=80'); /* Ersetze das mit deinem Bild */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-frame {
      background: rgba(0, 0, 0, 0.6);
      border: 4px solid white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    }

    .logo-text {
      font-size: 48px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FF4500;
      margin-bottom: 20px;
    }

    .buttons .btn {
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      background: #222;
    }

    .buttons .btn:hover {
      background: #fff;
      color: #000;
    }

    .purple {
      background: #b56cdd;
      border-color: #d9a5ff;
    }

    .shop-container {
      padding: 40px;
      background: #14141f;
    }

    .shop-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #333;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-title {
      margin: 15px 0 5px;
      font-size: 18px;
      color: #ffd700;
    }

    .product-price {
      color: #8ef;
      font-weight: bold;
    }

    .content-section {
      padding: 50px;
      background: #0d0d15;
    }
  </style>
</head>
<body>

  <!-- INTRO OVERLAY -->
  <div class="intro-overlay">
    <div class="logo-frame">
      <h1 class="logo-text">MERLIN MARKT</h1>
      <div class="buttons">
        <a href="#login" class="btn">LOGIN</a>
        <a href="#shop" class="btn purple">SHOP</a>
        <a href="#faq" class="btn">FAQ</a>
      </div>
    </div>
  </div>

  <!-- SHOP -->
  <main id="shop" class="shop-container">
    <h2>Unsere Produkte</h2>
    <div class="product-grid" id="productGrid">
      <!-- Produkte werden hier über JS geladen -->
    </div>
  </main>

  <!-- LOGIN -->
  <section id="login" class="content-section">
    <h2>Login</h2>
    <p>Login-Funktion ist noch nicht aktiv. Kommt bald!</p>
  </section>

  <!-- FAQ -->
  <section id="faq" class="content-section">
    <h2>FAQ</h2>
    <p>Hier findest du bald Antworten auf häufige Fragen.</p>
  </section>

  <script>
    const productGrid = document.getElementById('productGrid');

    const exampleProducts = Array.from({ length: 30 }, (_, i) => ({
      title: `Produkt ${i + 1}`,
      price: `${(Math.random() * 40 + 10).toFixed(2)} €`,
      image: `https://via.placeholder.com/300x200.png?text=Produkt+${i + 1}`
    }));

    exampleProducts.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <div class="product-title">${product.title}</div>
        <div class="product-price">${product.price}</div>
      `;
      productGrid.appendChild(card);
    });
  </script>

</body>
</html>
