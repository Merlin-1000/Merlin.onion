<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Merlin Markt</title>
  <style>
    body {
      margin: 0;
      background: #0b0b13;
      font-family: 'Arial', sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    .intro-overlay {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1608889176686-0c8e94a80e94?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80'); /* Mystischer Wald */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: inset 0 0 200px #000;
    }

    .logo-frame {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #00ffee;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px #00ffee, 0 0 50px #ff00ff;
      animation: glowBorder 4s infinite alternate;
    }

    @keyframes glowBorder {
      0% { box-shadow: 0 0 10px #00ffee, 0 0 20px #ff00ff; }
      100% { box-shadow: 0 0 30px #00ffee, 0 0 60px #ff00ff; }
    }

    .logo-text {
      font-size: 52px;
      color: #FFD700;
      text-shadow: 0 0 20px #FFD700, 0 0 40px #FF4500;
      margin-bottom: 20px;
    }

    .buttons .btn {
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      background: #111;
      box-shadow: 0 0 10px #fff;
      transition: 0.3s;
    }

    .buttons .btn:hover {
      background: #fff;
      color: #000;
    }

    .purple {
      background: #b56cdd;
      border-color: #d9a5ff;
      box-shadow: 0 0 10px #b56cdd, 0 0 20px #ff00ff;
    }

    .shop-container {
      padding: 40px;
      background: linear-gradient(to bottom, #0b0b13, #111);
    }

    .shop-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #ffdd00;
      text-shadow: 0 0 20px #ffdd00;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: rgba(20, 20, 40, 0.95);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #444;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 40px #ff00ff;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
    }

    .product-title {
      margin: 15px 0 5px;
      font-size: 18px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }

    .product-price {
      color: #8ef;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 8px #8ef;
    }

    .content-section {
      padding: 50px;
      background: #0d0d15;
      border-top: 2px solid #222;
    }

    .content-section h2 {
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    .content-section p {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro-overlay">
    <div class="logo-frame">
      <h1 class="logo-text">MERLIN MARKT</h1>
      <div class="buttons">
        <a href="#login" class="btn">LOGIN</a>
        <a href="#shop" class="btn purple">SHOP</a>
        <a href="#faq" class="btn">FAQ</a>
      </div>
    </div>
  </div>

  <!-- SHOP -->
  <main id="shop" class="shop-container">
    <h2>Unsere Produkte</h2>
    <div class="product-grid" id="productGrid"></div>
  </main>

  <!-- LOGIN -->
  <section id="login" class="content-section">
    <h2>Login</h2>
    <p>Login-Funktion kommt bald!</p>
  </section>

  <!-- FAQ -->
  <section id="faq" class="content-section">
    <h2>FAQ</h2>
    <p>Hier findest du bald häufige Fragen und Antworten.</p>
  </section>

  <script>
    const productGrid = document.getElementById('productGrid');

    const exampleProducts = Array.from({ length: 30 }, (_, i) => ({
      title: `Produkt ${i + 1}`,
      price: `${(Math.random() * 40 + 10).toFixed(2)} €`,
      image: `https://via.placeholder.com/300x200.png?text=Produkt+${i + 1}`
    }));

    exampleProducts.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <div class="product-title">${product.title}</div>
        <div class="product-price">${product.price}</div>
      `;
      productGrid.appendChild(card);
    });
  </script>

</body>
</html>
